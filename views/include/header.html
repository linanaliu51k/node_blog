<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.css">
    <style>
        img {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">我的博客</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <%if(!user){%>
                <li><a href="/user/signup">注册</a></li>
                <li><a href="/user/signin">登录</a></li>
                <%}else{%>
                <li><a href="/article/add">发表文章</a></li>
                <li><a href="/user/signout">退出</a></li>
                <%}%>
            </ul>
            <form action="/" class="navbar-form navbar-left" action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="keyword" value="<%=keyword%>" placeholder="请输入关键字">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img src="<%=user.avatar%>" alt="<%=user.avatar%>"></a></li>
                <li><a href="#"><%=user.username%></a></li>
            </ul>
            <%}%>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <%if(success){%>
            <div class="alert alert-success text-center"><%=success%></div>
            <%}%>
            <%if(error){%>
            <div class="alert alert-danger text-center"><%=error%></div>
            <%}%>
