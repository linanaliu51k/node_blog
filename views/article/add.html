<%- include ../include/header.html%>
<form method="post">
    <div class="form-group">
        <label for="title" class="control-label">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" value="<%=article.title%>">
    </div>
    <div class="form-group">
        <label for="content" class="control-label">内容</label>
        <textarea class="form-control" id="content" name="content" cols="30" rows="10"><%=article.content%></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">发表</button>
    </div>
</form>
<%- include ../include/footer.html%>
